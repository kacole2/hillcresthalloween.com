    <script>
      $(document).ready(function(){
        $("#nav-mobile").html($("#nav-main").html());
        $("#nav-trigger span").click(function(){
          if ($("nav#nav-mobile ul").hasClass("expanded")) {
              $("nav#nav-mobile ul.expanded").removeClass("expanded").slideUp(250);
              $(this).removeClass("open");
          } else {
              $("nav#nav-mobile ul").addClass("expanded").slideDown(250);
              $(this).addClass("open");
          }
        });

        $('#social-stream').dcSocialStream({
          feeds: {
            twitter: {
              id: '#halloween',
              images: 'large',
              search: '#halloween',
              retweets: false,
              replies: false,
              out: 'intro,text,user',
            },
            instagram: {
              id: '#halloween',
              accessToken: '',
              redirectUrl: 'http://www.hillcresthalloween.com/hillcrestselfie.html',
              clientId: '38a8bdfbda574c0f8154f16ba55c4194',
              out: 'intro,thumb,user'
            }
          },

          rotate: {
            delay: 0
          },
          days: 1080,
          limit: 1500,
          twitterId: 'kendrickcoleman',
          wall: true,
          filter: true,
          control: false,
          max: 'days',
        });

      });
    </script>
